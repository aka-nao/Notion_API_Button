<!doctype html>
<html lang="ja">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Button for Notion</title>

  </head>

<body>

  <!-- Main HTML -->
  <div class="btn-toolbar mx-4 my-3">
      <button id="mainButton" class="btn btn-primary btn-lg m-1">実行</button>
      <button id="redoButton" class="btn btn-secondary btn-lg m-1">
        <i class="fas fa-redo"></i>
      </button>
  </div>
  <div id="mainMessage" class="m-4"></div>

  <!-- Main javascript -->
  <script>
    // URLパラメータを取得する
    var param = GetQueryString();
    function GetQueryString() {
        if (1 < document.location.search.length) {
            var query = document.location.search.substring(1);

            var query_sep=query.split('%22');
            for (var i = 1; i < query_sep.length; i+=2) {
              query_sep[i]=query_sep[i].replaceAll("&","#and#").replaceAll("=","#equal#");
            }
            query=query_sep.join('');

            var parameters = query.split('&');
            var result = new Object();
            for (var i = 0; i < parameters.length; i++) {
                var element = parameters[i].split('=');

                var paramName = decodeURIComponent(element[0]);
                var paramValue = decodeURIComponent(element[1]);
                paramValue=paramValue.replaceAll("#and#","&").replaceAll("#equal#","=");

                result[paramName] = decodeURIComponent(paramValue);
            }
            return result;
        }
        return null;
    }

    // ボタンとメッセージの操作
    const button = document.getElementById('mainButton');
    const redo_button = document.getElementById('redoButton');
    const message = document.getElementById('mainMessage');


    if(param["name"] != undefined){
      button.textContent = param["name"];
    }

    button.addEventListener('click', () => {
      // ボタンをクリックした時
      button.textContent = '実行中...';
      button.disabled = true;

      // APIへのGETリクエストを送信
      fetch(param["url"])
        .then(response => response.json())
        .then(data => {
          // APIからのレスポンスが成功した場合
          button.textContent = '完了';
          button.classList.add('btn-info');
          message.textContent = JSON.stringify(data);
        })
        .catch(error => {
          // エラーが発生した場合の処理
          button.textContent = 'エラー';
          button.classList.add('btn-danger');
          message.textContent = error.message;
        });
    });

    redo_button.addEventListener('click', () => {
      // やり直しボタンをクリックした時
      if(param["name"] != undefined){
        button.textContent = param["name"];
      }else{
        button.textContent = "実行";
      }

      button.classList.remove('btn-info');
      button.classList.remove('btn-danger');
      button.classList.add('btn-primary');
      button.disabled = false;
    });

  </script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
